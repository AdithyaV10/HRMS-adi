<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<body class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'home' %}">HRMS</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <a href="{% url 'logout_view' %}"><button class="btn btn-outline-danger">Logout</button></a>
                {% else %}
                <a class="navbar-brand text-white" href="{% url 'login_view' %}">Login</a>
                <a href="{% url 'signup' %}"><button class="btn btn-outline-danger">Sign Up</button></a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
